env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/catppuccin/catppuccin-moccha.yaml

window:
  padding:
    x: 5
    y: 0
  dynamic_padding: false

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Regular Italic
  size: 12

selection:
  save_to_clipboard: true
